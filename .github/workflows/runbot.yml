name: Run Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Запуск каждые 6 часов.

jobs:
  disable-other-workflows:
    name: Disable old workflows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Disable other workflows (except this one)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ github.repository }}
          CURRENT_WORKFLOW: ${{ github.workflow }}
        run: |
          echo "Fetching workflows for $REPO..."

          workflows=$(curl -s -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/$REPO/actions/workflows)

          echo "$workflows" | jq '.workflows[] | select(.state=="active")' > workflows.json

          while IFS= read -r row; do
            name=$(echo "$row" | jq -r '.name')
            id=$(echo "$row" | jq -r '.id')

            if [ "$name" != "$CURRENT_WORKFLOW" ]; then
              echo "Disabling: $name (ID: $id)"
              curl -s -X PUT \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/$REPO/actions/workflows/$id/disable
            fi
          done < <(jq -c '.' workflows.json)

  run-bot:
    name: Start Discord Bot
    runs-on: ubuntu-latest
    needs: disable-other-workflows

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
        run: python bot.py
